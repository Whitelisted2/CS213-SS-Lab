<!DOCTYPE html>
<html>
      <head>
            <title>Question4</title>
            <script src="script.js"></script>
      </head>
      <body>
            <fieldset>
                  <form>
                        <div class="User" id="User">
                              <center>
                              <h2>Enter user details:</h2>
                              <table> <!-- a table to align the input boxes neatly -->
                                    <tr>
                                          <td> <label for="name">Name:</label> </td>
                                          <td> <input type="text" name="name" id="name"> </td>
                                    </tr>
                                    <tr>
                                          <td> <label for="address">Address:</label> </td>
                                          <td> <input type="text" name="address" id="address"> </td>
                                    </tr>
                                    <tr>
                                          <td> <label for="phNum">Phone Number:</label> </td>
                                          <td> <input type="tel" name="phNum" id="phNum"> </td>
                                    </tr>
                                    <tr>
                                          <td> <label for="email">Email:</label> </td>
                                          <td> <input type="email" name="email" id="email"> </td>
                                    </tr>
                                    <tr>
                                          <td> <label for="edQual">Educational Qualifications:</label> </td>
                                          <td> <input type="text" name="edQual" id="edQual"> </td>
                                    </tr>
                                    <tr>
                                          <td> <label for="age">Age:</label> </td>
                                          <td> <input type="number" name="age" id="age"> </td>
                                    </tr>    
                              </table>
                              <button type="submit" onclick="display()">Display</button>
                              </center>
                        </div>
                  </form>
            </fieldset>
      </body>
</html>
